<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./index_login.css">
</head>
<body>
    <div class="formcontainer">
      <h1>Registration Form</h1>  
     <label for="fname">First Name</label>
      <label class="lname" for="lname">Last Name</label><br> <br>
      <input type="text" name="" id="fname"> 
      
      <input type="text" name="" id="lname"> <br><br>

      <label for="email">Email Address</label><br>
      <input type="email" name="" id="email"><br><br>

      <label for="pno">Phone</label><br>
      <input type="tel" name="" id="pno"> <br> <br>

     <label for="">City</label>
     <label class="country" for="">Country</label><br>
      <select name="city" id="">
        <option value="">London</option>
        <option value="">Adelaid</option>
        <option value="">Lords</option>
      </select>

      <select class="sel" name="city" id="">
        <option value="">London</option>
        <option value="">Australia</option>
        <option value="">England</option>
      </select>
      <br><br>

      <button type="submit">Get Started</button>
    </div>
</body>
</html>
